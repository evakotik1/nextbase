version: "3.9"
services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - 6379:6379
    restart: always
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: "eva"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    ports:
      - "5432:5432"
